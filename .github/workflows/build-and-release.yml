name: Build and Release Spring Boot API

on:
  push:
    tags:
      - 'v*'  # Executa somente quando uma tag v* for criada (ex: v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: â˜•ï¸ Instalar Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ› ï¸ Build do projeto com Maven
        run: mvn clean package -DskipTests

      - name: ðŸ“¦ Encontrar o arquivo JAR
        id: get_jar
        run: |
          JAR_PATH=$(find target -name "*.jar" | grep -v "original" | head -n 1)
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV
          echo "jar=$JAR_PATH" >> $GITHUB_OUTPUT

      - name: ðŸš€ Criar Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: ${{ env.JAR_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
